<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <link type="text/css" rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>

<body>

    <section id="login-section">
        
        <div class="brand-container">
            <img class="brand" src="" alt="">
        </div>

        <form id="login-form" name="form" method="post" action="">

            <h2>Login</h2>

            <!-- User information -->
            <label for="username">
                Username
                <br />
                <input type="text" name="username" id="username" placeholder="Enter username" required />
            </label>
            <br />

            <label for="password">
                Password
                <br />
                <input type="password" name="password" id="password" placeholder="Enter password" required />
            </label>
            <br />

            <!-- Submit -->
            <div class="form__login-container">
                <button class="form__login-button" type="submit">Login</button>
            </div>

        </form>
    </section>

    <footer>
        <p style="color: #b0bec5;">&copy; 2018 Copyright. All Rights Reserved.</p>
    </footer>
</body>

</html>
